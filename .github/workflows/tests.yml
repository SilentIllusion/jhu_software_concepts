name: tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: grad_cafe
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 04021986
        ports:
          - 8080:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grad_cafe"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_4/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest module_4 -m "web or buttons or analysis or db or integration"
